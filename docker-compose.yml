services:
  app:
    image: webshaman/nodejs2022q4-service:app
    build: .
    ports:
      - ${PORT}:${PORT}
    env_file:
      - .env
    volumes:
      - ./:/home/app
      - nodemodules:/home/app/node_modules
    depends_on:
      - db
    networks:
      - network_1
    restart: on-failure
    command: npm run start:dev
  db:
    image: webshaman/nodejs2022q4-service:db
    build: ./db
    networks:
      - network_1
    volumes:
      - postgres:/var/lib/postgresql/data
    env_file:
      - .env
    restart: always
    command: postgres -c logging_collector=on -c log_destination=stderr

volumes:
  nodemodules:
    name: nodemodules
  postgres:
    name: postgres

networks:
  network_1:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
