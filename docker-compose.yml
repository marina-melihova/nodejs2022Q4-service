services:
  app:
    image: webshaman/nodejs2022q4-service:nest
    build: .
    ports:
      - ${PORT}:${PORT}
    environment:
      PORT: ${PORT}
    volumes:
      - ./src:/home/app/src
      - logs:/home/app/logs
      - nodemodules:/home/app/node_modules
    depends_on:
      - db
    networks:
      - network_1
    restart: on-failure
  db:
    image: webshaman/nodejs2022q4-service:db
    build: ./db
    networks:
      - network_1
    volumes:
      - postgres:/var/lib/postgres/data
      - logs:/log
    env_file:
      - .env
    environment:
      - PG_DATA=/var/lib/postgres/data
    restart: always
    command: postgres -c logging_collector=on -c log_destination=stderr

volumes:
  nodemodules:
    name: nodemodules
  postgres:
    name: postgres
  logs:
    name: logs

networks:
  network_1:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
